<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai ulangan</title>
</head>
<body>
<center>
    <h3>Masukan nilai kamu disini</h3>
    <input type="number" id="nilai" placeholder="masukan nilai ">
    <button onclick="tentukan()">Tentukan</button>
    <h3 id="output" style="background-color: lightgreen;"></h3>
</center>
    <script>
    function tentukan() {
        var nilai = document.getElementById('nilai').value;
        var output = document.getElementById('output');
        if (nilai >= 75 && nilai <=100) {
            output.innerHTML = "Selamat anda Telah Lulus";
        } else if (nilai <75 && nilai >=0 ) {
            output.innerHTML = "Anda Belum Lulus";
        } else {
            output.innerHTML = "Invalid";
        }
    }
    </script> 
</body>
</html>
