<h1 style="margin-left: 20px;">Formulir Pendaftaran OSIS</h1>
<form class="from"> 
    <H2 class="nama1">NISN</H2>
    <input type="text" name="NISN">

    <H2 class="nama1">Nama</H2>
    <input type="text" name="nama">

    <H2 class="nama1">Jenis Kelamin</H2>
    <input type="radio" name="jenkel" value="L">
    Laki-Laki
    <input type="radio" name="jenkel" value="P">
    Perempuan

    <H2 class="nama1">Agama</H2>
    <input type="radio" name="Agama" value="Islam">
    Islam
    <input type="radio" name="Agama" value="kristen">
    Kristen
    <input type="radio" name="Agama" value="Hindu">
    Hindu
    <input type="radio" name="Agama" value="Lainnya">
    lainnya

    <H2 class="nama1">Kelas</H2>
    <select name="Kelas">
        <option value="RA">XRA</option>
        <option value="RB">XRB</option>
        <option value="RC">XRC</option>
    </select>

    <H2 class="nama1">Motivasi</H2>
    <textarea name="Motivasi"></textarea>
    <br>
    <button type="submit">Submit</button>
</form>
<br>
<marquee width="350">tanggapan anda akan di rekam!</marquee>
